{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block menu_class %}menu-color{% endblock %}
{% block h1 %}{% endblock %}

{% block content %}
<section id="post">
    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-12 my-auto">

                <div class="row mt-5 mb-2 text-center justify-content-center ">
                    <h1>{{ post.title }}</h1>
                </div>
                
                <div class="row pt-2 pb-2 justify-content-center">
                    <div class="col-auto wrapper"></div>
                </div>
    
                <div class="row pt-2 pb-2 justify-content-center">
                    <p class="small">{{ post.date_created.strftime('%d %B %Y') }}</p>
                </div>
                
                <div class="row pt-2 pb-2 justify-content-center ">
                    <div class="col-lg-10 col-sm-12 mb-5 text-center">
                        <img src="/{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
                    </div>
                    <div class="col-lg-10 col-sm-12">
                        {{ post.description|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
