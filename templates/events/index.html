{% extends 'base.html' %}
{% block content %}
{% for event in events %}
    <p><a href="{{ url_for('events.event_page', slug=event.slug) }}">{{ event.title }}</a></p>
    {% if event.date_start %}
    <p>{{ event.date_start.strftime('%d %B') }} - {{ event.date_end.strftime('%d %B') }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
